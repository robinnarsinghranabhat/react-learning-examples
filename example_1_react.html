<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

import { useState } from 'react';

let App = function EditProfile() {
  const [viewName, setViewName] = useState('Save Profile');
  const [editDisplay, setEditDisplay] = useState(1);
  const [firstName, setFirstName] = useState("");
  const [lastName, setLastName] = useState("");

  // Don't do this .. 
  // setFirstName won't immedietely update the firstName
  // Suppose firstName = ""
  // User types "a".
  // This calls both the setters
  // setFirstName will trigger to it's state value to "a". This shows up in input field in next render (looks immediate)
  // setFullName will be triggered as well. fullName will update to ""+lastName. NOT "a"+lastName !
  // And this will be show in that next render as well.

  // OR you can do : setFullName(e.target.value + " " + lastName); ### :)
  // https://react.dev/learn/choosing-the-state-structure#avoid-redundant-state
  
  // const [fullName, setFullName] = useState("");
  // function handleFirstInputChange(e) {
  //   setFirstName(e.target.value);
  //   setFullName(firstName + " " + lastName);
  // }
  
  // Use this Instead
  // As when setter runs, Component re-render
  // So this piece of code below executes firstName
  const fullName = `${firstName} ${lastName}`.trim();
  function handleFirstInputChange(e) {
    setFirstName(e.target.value);
    
  }
  function handleSecondInputChange(e) {
    setLastName(e.target.value);
  }

  function btnClick (e){
    e.preventDefault();   // ⬅️ stop form submission and page reload ? 
    setEditDisplay(!editDisplay);
    if (editDisplay){
      setViewName("Edit Profile");
    } else {
      setViewName("Save Profile");
    }
    
  }
  
  
  return (
    <form>
      <label >
        First name:{' '}
        {editDisplay ? (
        <input 
          value={firstName}
          onChange={handleFirstInputChange}
          />
      ) : ( <b>{firstName}</b> )
        }
      </label>
      <label>
        Last name:{' '}
        {editDisplay ? (
        <input 
          value={lastName}
          onChange={handleSecondInputChange}
          />
      ) : ( <b>{lastName}</b> )
        }
      </label>
      
      <button type="submit" onClick={btnClick}>
        {viewName}
      </button>
      
      <p><i>{fullName}</i></p>
    </form>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
